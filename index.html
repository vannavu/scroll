<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="skrollr_container">
    <div id="fixed"
      data-0="background-color:rgb(255,0,0);"
      data-100="background-color:rgb(0,0,0);">
    </div>
    <div id="helper">
      <div class="marker" id="one">
      </div>
      <div class="marker" id="two">
      </div>
      <div class="marker" id="three">
      </div>
      <div class="marker" id="four">
      </div>
    </div>

  </div>

  <script type="text/javascript" src="../js/skrollr.min.js"></script>
  <script type="text/javascript">
  	var s = skrollr.init({
  		edgeStrategy: 'set',
  		easing: {
  			WTF: Math.random,
  			inverted: function(p) {
  				return 1-p;
  			}
  		}
  	});
	</script>
</body>

</html>
