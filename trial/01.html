<!DOCTYPE html>

<head>
  <title>Trial 1</title>
  <link rel="stylesheet" type="text/css" href="../css/charette.css">
</head>

<body
  data-start="background-color: rgb(0, 0, 0)"
  data-end="background-color: rgb(0, 0, 0)">
  <div class="skrollr_container_01">

    <div class="component_container" style="position: fixed; left: 50%; transform: translate(-50%, -50%;)"
      data-start="top: 0%; transform: rotate3d(0, 1, 0, 0deg);"
      data-160p="top: 10%; transform: rotate3d(0, 1, 0, 0deg);"
      data-300p="top: 10%; transform: rotate3d(0, 1, 0, 90deg);">
      <div id="star_component"
        data-start="transform: rotate(0deg);"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg);"
        data-20p="transform: rotate(20deg);"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-40p="transform: rotate(40deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-60p="transform: rotate(60deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-80p="transform: rotate(80deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-100p="transform: rotate(100deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-120p="transform: rotate(120deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-140p="transform: rotate(140deg)"></div>
      <div id="star_component"
        data-start="transform: rotate(0deg)"
        data-160p="transform: rotate(160deg)"></div>
    </div>

    <div style="position: fixed; height: 600px; width: 600px; opacity: 0.25; transform: rotate3d(0, 1, 0, 90deg);"
      data-300p="opacity: 0.25; transform: rotate3d(0, 1, 0, 90deg) scale3d(0, 0, 0); left: 50%; top: 10vh;"
      data-1000p="transform: rotate3d(1, 1, 1, 360deg) scale3d(1, 1, 1); opacity: 1;">
    <img src="images/star_white.svg"></div>

    <div id="helper_01">
    </div>

  </div>

  <script type="text/javascript" src="../js/skrollr.min.js"></script>
  <script type="text/javascript">
    var s = skrollr.init({
    });
  </script>
</body>

</html>
